<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Oscar Valle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        header {
            background: #333;
            padding: 10px;
        }

        #nav {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        #nav a {
            color: white;
            text-decoration: none;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        h2 {
            color: #555;
        }

        #myemail {
            margin: 10px 0;
        }

        form {
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input,
        textarea,
        button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background: #f4f4f4;
            text-align: center;
        }

        footer a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <ul id="nav">
            <li><a href="index.html">About me</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </header>

    <h1 id="about">Contact</h1>
    <h2>Oscar David Valle Pereyra</h2>

    <p id="myemail">Email: odvp@gmail.com</p>

    <section id="contact">
        <h3>Send me a message</h3>
        <form action="https://formspree.io/f/xldwkwre" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <div>
            <a href="https://www.linkedin.com/in/oscar-valle-pereyra-741032238">LinkedIn</a>
            <a href="https://github.com/odvprogra">GitHub</a>
        </div>
    </footer>
</body>

</html>
